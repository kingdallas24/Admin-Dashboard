<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Admin-Dashboard</title>
  </head>
  <body>
    <div class="header">
      <div class="search">
        <div class="search-container">
          <img src="./images/magnify (1).png" alt="" />
          <input type="search" name="" id="search" />
        </div>
        <div class="bell">
          <div>
            <img class="bell-img" src="./images/bell.png" alt="" />
            <img src="./images/Mask group.svg" alt="" />
            Miles Biringanine
          </div>
        </div>
      </div>
      <div class="welcome">
        <img class="mikasa" src="./images/Mask group.svg" alt="" />
        <div>
          <span class="hi">Hi, there</span>
          <span class="user">Miles Biringanine (@milesb23)</span>
        </div>
        <div class="btn-container">
          <button>New</button><button>Upload</button><button>Share</button>
        </div>
      </div>
    </div>

    <div class="sidebar">
      <h1 class="logo">
        <img src="./images/dots-triangle.png" alt="" />
        Dashboard
      </h1>

      <ul class="list-1">
        <li class="home">
          <img class="dashboard-icon" src="./images/home.png" alt="" />
          <a href="">Home</a>
        </li>
        <li>
          <img class="dashboard-icon" src="./images/account.png" alt="" />
          <a href="">Profile</a>
        </li>
        <li>
          <img class="dashboard-icon" src="./images/message.png" alt="" />
          <a href="">Messages</a>
        </li>
        <li>
          <img class="dashboard-icon" src="./images/history.png" alt="" />
          <a href="">History</a>
        </li>
        <li>
          <img
            class="dashboard-icon"
            src="./images/file-document-multiple-outline.png"
            alt=""
          />
          <a href="">Tasks</a>
        </li>
        <li>
          <img class="dashboard-icon" src="./account-group.png" alt="" />
          <a href="">Communites</a>
        </li>
      </ul>
      <ul class="list-2">
        <li>
          <img class="dashboard-icon" src="./images/cog-outline.png" alt="" />
          <a href="">Settings</a>
        </li>
        <li>
          <img class="dashboard-icon" src="./images/help-circle.png" alt="" />
          <a href="">Support</a>
        </li>
        <li>
          <img class="dashboard-icon" src="./images/shield-sun.png" alt="" />
          <a href="">Privacy</a>
        </li>
      </ul>
    </div>
    <div class="main-content">Main Content</div>

    <script src="app.js"></script>
  </body>
</html>
